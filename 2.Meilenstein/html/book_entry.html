<DOCTYPE html>
	<html>
		<head>	
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="..\css\bookLayout.css">
			<link rel="stylesheet" type="text/css" href="..\css\layout.css">
		
			<title>Formular</title>
		</head>
		<body >

			

<div style=""text-align: center;""> <div style="width: 800px; margin-left: 150px; text-align: left;">
<form action="http://martinakraus.net/createBookEntry.php" method="get">
<mainbox>
			<leftbox class="schriftfarbe" >
			<div class="schriftArt">	
				<div>Titel des Buches:</div>	
				<div>Buchautor:</div>
				<div>ISBN:</div>	
				<div>Kapitel:</div>
				<div>Erscheinungsjahr:</div>
				<div>Auflage:</div>	
				<div>Art des Buches:</div>
				<div>Genre:</div>
			</div>
			</leftbox>

			<centerbox1>
				<div class="schriftfarbe">

				<div><input type="text" size="20" name="titel" required></div>
				<div><input type="text" size="20" name="autor" required></div>
				<div><input type="number" size="8" name="isbn" required></div>
				<div><input type="number" size="8" name="kapitel" required></div>
				<div><input type="number" size="8" name="jahr" required></div>
				<div><input type="number" size="8" name="auflage" required></div>
				<div><select name="art" required>
								<option  value="eBook">eBook</option>
								<option value="Newspaper">Newspaper</option>
								<option value="Taschenbuch">Taschenbuch</option>
								<option value="Lexikon">Lexikon</option>
								<option selected value="Hardcover">Hardcover</option>
								<option value="Paperback">Paperback</option>
					</select>

				<div>

					<table class="checkbox">
					
					<tr><td><div><input checked="checked" type="checkbox" name="Horror" value="Horror">Horror</div> </td>
						<td><div><input type="checkbox" name="genre" value="Doku">Doku</div></td>

					<tr><td><div><input type="checkbox" name="genre" value="Psycho">Psycho</div> </td>
					<td><div><input type="checkbox" name="genre" value="Komoedie">Kom&ouml;die</div></td>


					<tr><td><div><input type="checkbox" name="genre" value="Krimi">Krimi</div></td>
					<td><div><input type="checkbox" name="genre" value="Romanze">Romanze</div>	</td>

				</table>
				</div>	
				</div>


				</div>
			</centerbox1>

			<centerbox2 class="schriftfarbe">
				<div class="schriftArt">
					<div>Dein Vorname:</div>	
					<div>Dein Nachname:</div>
					<div>Mein Favorit</div>
				</div>	
			</centerbox2>	


			<rightbox>
				<div><input type="text" size="14" name="vorname" required></div>
				<div><input type="text" size="14" name="name" required></div>
				<div><input type="checkbox" size="14" name="filmfavorit" required ></div>
			</rightbox>

		</div>
  </div>
</mainbox>
		<div id="submitbutton" ;><input class="submitbutton" type="submit" value="Absenden" ></div>

</form>
  <heading>
			<p id="ueberschrift" class="schriftFarbe">Buch anlegen</p>
			</heading>	
			<div class="table">
				
					
		
					
					
				
				
				
			</div>
			
		</body>
	</html>
