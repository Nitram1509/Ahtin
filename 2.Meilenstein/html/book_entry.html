<DOCTYPE html>
	<html>
		<head>	
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="..\css\bookLayout.css">
			<link rel="stylesheet" type="text/css" href="..\css\layout.css">
		
			<title>Formular</title>
		</head>
		<body>
			<p id="ueberschrift" class="schriftFarbe">Buch anlegen</p>	
			<div class="table">
				<form action="http://martinakraus.net/createBookEntry.php" method="get">
					
					<div class="schriftFarbe">
						<div>Titel des Buches:</div>	
						<div><input type="text" size="8" name="titel" ></div>
					</div>
					<div class="schriftFarbe">
						<div>Buchautor:</div>			
						<div><input type="text" size="8" name="autor" ></div>
					</div>
					<div class="schriftFarbe">
						<div>ISBN:</div>				
						<div><input type="number" size="8" name="isbn" ></div>
						<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
					</div>
					
					<div class="schriftFarbe">
						<div>Kapitel:</div>			
						<div><input type="number" size="8" name="kapitel" ></div>
					</div>
					<div class="schriftFarbe">
						<div>Erscheinungsjahr:</div>		
						<div><input type="number" size="8" name="jahr" ></div>
					</div>	
					<div class="schriftFarbe">
						<div>Auflage:</div>					
						<div><input type="number" size="8" name="auflage" ></div>
					</div>	
					
					<div class="schriftFarbe">
						<div>Art des Buches:</div>
						<div><select name="art">
								<option  value="eBook">eBook</option>
								<option value="Newspaper">Newspaper</option>
								<option value="Taschenbuch">Taschenbuch</option>
								<option value="Lexikon">Lexikon</option>
								<option selected value="Hardcover">Hardcover</option>
								<option value="Paperback">Paperback</option>
							 </select>
						</div>
					</div>	
					
					<div class="schriftFarbe">	
						<div>Genre:</div>
						<div><input checked="checked" type="checkbox" name="Horror" value="Horror">Horror</div>
						<div><input type="checkbox" name="genre" value="Psycho">Psycho</div>
					</div>
					<div class="schriftFarbe">
						<div></div>
						<div><input type="checkbox" name="genre" value="Krimi">Krimi</div>
						<div><input type="checkbox" name="genre" value="Doku">Doku</div>
					</div>
					<div class="schriftFarbe">	
						<div></div>
						<div><input type="checkbox" name="genre" value="Komoedie">Kom&ouml;die</div>
						<div><input type="checkbox" name="genre" value="Romanze">Romanze</div>
					</div>	

					
						<div class="schriftFarbe">
							<div>Ihr Vorname:</div>			
							<div><input type="text" size="8" name="vorname"></div>
						</div>
						<div class="schriftFarbe">
							<div>Ihr Nachname:</div>		
							<div><input type="text" size="8" name="name" ></div>
						</div>
						<div class="schriftFarbe">	
							<div>Favorit markieren:</div>	
							<div><input type="checkbox" size="8" name="filmfavorit" ></div>
						</div>	
					
					
						<div id=menu class=rahmen><input type="submit" ></div>
				</form>
				
				
			</div>
			
		</body>
	</html>
