function validateForm() {

	var returnWert = true;

	var titel = document.EntryForm.titel.value;
	if(titel.length > 0){
		//nichts zu machen, 
	}else{

		// Falls bisher kein Feld fokussiert wurde, fokussiere das betreffende Feld
		if (focused == false){
		document.EntryForm.titel.focus();
		focused = true;
		}
		document.EntryForm.titel.style.border = "solid red 1px";

		returnWert = false;
		
	}


		//Für den Buchautor
	var autor = document.EntryForm.autor.value;
	if(autor.match(buchstaben)){
		//nichts zu machen
	}else{
	
		if (focused == false){
		document.EntryForm.autor.focus();
		focused = true;
		}
		document.EntryForm.autor.style.border = "solid red 1px";

		document.EntryForm.name.style.border = "solid red 1px";
		returnWert = false;

		//Für die ISBN
	var isbn = document.EntryForm.isbn.value;
